<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chatbox {
            width: 300px;
            height: 500px;
            border: 1px solid #ccc;
            padding: 10px;
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #f9f9f9;
        }
        #messages {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .message {
            margin: 5px 0;
        }
        .user {
            text-align: right;
        }
        .bot {
            text-align: left;
        }
        #userInput {
            width: 100%;
            padding: 5px;
        }
        #sendBtn {
            width: 100%;
            padding: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div id="chatbox">
        <div id="messages"></div>
        <input type="text" id="userInput" placeholder="Ask a question...">
        <button id="sendBtn">Send</button>
    </div>
    <script src="chatbot.js"></script>
</body>
</html>
